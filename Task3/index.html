<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
            <input class="input" type="text" placeholder="0">
        <div class="btn">
            <button class="custom">AC</button>
            <button class="custom">DEL</button>
            <button class="custom">()</button>
            <button class="custom">%</button>
            <button>9</button>
            <button>8</button>
            <button>7</button>
            <button class="custom">*</button>
            <button>6</button>
            <button>5</button>
            <button>4</button>
            <button class="custom">-</button>
            <button>3</button>
            <button>2</button>
            <button>1</button>
            <button class="custom">+</button>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>

</html>
